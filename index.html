<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>Jeopardy</title>
</head>
<body>

<div class="ui container" id="app">
    <!--    <h3>Team 1: 0</h3>-->
    <!--    <h3>Team 2: 0</h3>-->
    <!--    <h3>Team 3: 0</h3>-->

    <div class="ui five column grid" id="game-board">
        <div class="row">
            <div class="eight wide column">
                <div class="ui equal width grid">
                    <div class="column" v-for="t in teams">
                        <h3>{{t.name}} : {{getScore(t.id)}}</h3>
                    </div>
                </div>
            </div>
            <div class="two wide right floated column">
                <button class="ui tiny button" v-on:click="editTeams()">Edit</button>
            </div>
        </div>
        <div class="ui column" v-for="c in categories">
            <div class="ui segment category">
                {{c.category}}
            </div>
            <div class="ui segment clue" v-bind:class="{complete: isComplete(c, i)}" v-for="i in c.clues" v-on:click="showClue(c, i)">
                {{i.value}}
            </div>
        </div>
    </div>

    <div style="display: none" id="current-clue">
        <div class="ui segment" v-if="currentClue">
            <h1>{{ currentClue.clue }}</h1>
            <div>
                <div v-for="t in teams" class="score-box">
                    <b>{{t.name}}</b>:{{getScoreState(currentClue.hash, t.id)}}
                    <div class="ui large buttons">
                        <button class="ui positive button" v-on:click="score(true, currentClue, t)">Correct</button>
                        <div class="or"></div>
                        <button class="ui negative button" v-on:click="score(false, currentClue, t)">Incorrect</button>
                    </div>
                </div>
                <button class="ui button" v-on:click="back()">Back</button>
            </div>
        </div>
    </div>

    <div style="display: none" id="team-editor">
        <div class="ui segment">
            <div class="ui form">
                <div class="fields" v-for="t in teams">
                    <div class="field">
                        <label>Team Name</label>
                        <input type="text" placeholder="Name" v-model="t.name">
                    </div>
                    <button class="ui tiny negative button" v-on:click="deleteTeam(t)">Delete</button>
                </div>
            </div>
            <button class="ui button" v-on:click="addTeam()">Add</button>
            <button class="ui button" v-on:click="saveTeams()">Save</button>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="src/app.js"></script>
</html>
